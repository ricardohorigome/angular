<html ng-app="listaTelefonica">
	<head>
		<title>Lista Telefonica</title>
		<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		
		<style type="text/css">
			.jumbotron{
				width: 400px;
				text-align: center;
				margin-top: 20px;
				margin-left: auto;
				margin-right: auto;
			}
			.table{
				margin-top: 20px;
			}
			.form-control{
				margin-bottom: 20px;
			}
		</style>

		<script type="text/javascript">
			angular.module("listaTelefonica", []);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
				$scope.app = "List Telefonica";
				$scope.contatos = [
					{nome: "Pedro", telefone: "9998885566"},
					{nome: "Maria", telefone: "9998885566"},
					{nome: "Juliana", telefone: "9998885566"}					
				];

				$scope.adicionarContato = function(contato){
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
				}
			});
		</script>
	</head>

	<body ng-controller="listaTelefonicaCtrl">
		<div class="jumbotron">
			<h4 ng-bind="app"></h4>
			<table class="table table-striped">	
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
				</tr>
				<tr ng-repeat="contato in contatos">
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
				</tr>
			</table>
			<hr/>
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
			<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
			<button ng-click="adicionarContato(contato);" class="btn btn-primary btn-block">Adicionar contato</button>
			{{nome + ' - '+ telefone}}
		</div>
	</body>
</html>
